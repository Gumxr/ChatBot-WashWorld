<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot Addon</title>
  <!-- Material Symbols Rounded -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    rel="stylesheet"
  />
</head>
<body>
  <div class="chatbot-popup">
    <!-- Chatbot Header -->
    <div class="chat-header">
      <div class="header-info">
        <!-- placeholder SVG logo -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#ccc"/>
        </svg>
        <h2 class="logo-text">Chatbot</h2>
      </div>
      <button class="material-symbols-rounded toggle-btn">
        keyboard_arrow_down
      </button>
    </div>

    <!-- Chatbot Body -->
    <div class="chat-body">
      <div class="message bot-message">
        <!-- placeholder bot avatar -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#ddd"/>
        </svg>
        <div class="message-text">
          Hey there ðŸ‘‹<br />
          How can I help you today?
        </div>
      </div>
      <div class="message user-message">
        <div class="message-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing.
        </div>
      </div>
    </div>

    <!-- Chatbot Footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <textarea
          class="message-input"
          placeholder="Message..."
        ></textarea>
        <div class="chat-controls">
          <button type="button" class="material-symbols-rounded">
            sentiment_satisfied
          </button>
          <button type="button" class="material-symbols-rounded">
            attach_file
          </button>
          <button type="submit" class="material-symbols-rounded">
            arrow_upward
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
